<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <title>Moje Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 text-blue-900">
    <nav class="bg-blue-900 text-white p-4 shadow-md fixed w-screen top-0 left-0 z-50 transition-transform duration-300">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="#" class="w-1/4 text-xl font-bold" data-translate="portfolio_title"></a>
            <div class="flex items-center space-x-2">
                <div class="relative flex items-center">
                    <span id="label-pl" class="text-blue-1900 font-semibold transition">PL</span>
                    <label class="relative inline-flex items-center cursor-pointer mx-2">
                        <input type="checkbox" id="lang-toggle" class="sr-only peer">
                        <div id="lang-slider" class="w-14 h-7 bg-gray-300 rounded-full relative transition peer-checked:bg-blue-500">
                            <div id="slider" class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full shadow-md transition-transform"></div>
                        </div>
                    </label>
                    <span id="label-en" class="text-gray-500 font-semibold transition">EN</span>
                </div>
            </div>
            <ul class="w-2/4 hidden md:flex space-x-6 justify-end">
                <li><a href="#about" class="hover:text-blue-300" data-translate="about"></a></li>
                <li><a href="#skills" class="hover:text-blue-300" data-translate="skills"></a></li>
                <li><a href="#experience" class="hover:text-blue-300" data-translate="experience"></a></li>
                <li><a href="#contact" class="hover:text-blue-300" data-translate="contact"></a></li>
            </ul>
            <button id="menu-btn" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" 
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        <div id="mobile-menu" class="w-2/4 fixed top-0 left-0 w-full h-full bg-blue-900 bg-opacity-80 backdrop-blur-md transform -translate-y-full transition-transform duration-300 flex flex-col items-center justify-center text-xl">
            <button id="close-menu" class="menu-element hidden absolute top-5 right-5 text-3xl">&times;</button>
                <a href="#about" class="menu-element hidden menu-link hover:text-blue-300 w-3/4 text-center py-3 border-b border-blue-500" data-translate="about"></a>
                <a href="#skills" class="menu-element hidden menu-link hover:text-blue-300 w-3/4 text-center py-3 border-b border-blue-500" data-translate="skills"></a>
                <a href="#experience" class="menu-element hidden menu-link hover:text-blue-300 w-3/4 text-center py-3 border-b border-blue-500" data-translate="experience"></a>
                <a href="#contact" class="menu-element hidden menu-link hover:text-blue-300 w-3/4 text-center py-3" data-translate="contact"></a>
        </div>
    </div>
    </nav>
